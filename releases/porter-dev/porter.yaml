---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: porter-dev
  namespace: porter-dev
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:dev-*
spec:
  releaseName: porter
  chart:
    git: git@github.com:MyroslavSeliverstov/helm-operator-get-started.git
    path: charts/porter
    ref: dev
  values:
    image: quay.io/myroslavseliverstov/porter:dev-vbh2ha5e
    imagePullSecrets: 
    - name: quay
    namespace: porter
