---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: podinfo-dev
  namespace: dev
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:dev-*
spec:
  releaseName: podinfo-dev
  chart:
    git: git@github.com:MyroslavSeliverstov/helm-operator-get-started.git
    path: charts/podinfo
    ref: master
  values:
    image: myroslavseliverstov/helm-flux:dev-jgrk5n9h
    replicaCount: 1
    hpa:
      enabled: false
